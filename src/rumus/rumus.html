    <main>
      <div class="container-rumus">
        <div class="logo-rumus">RUMUS MTK</div>

          <div class="persegi-panjang">Persegi panjang</div>

       </div>

            <h2>Luas Segitiga</h2>
            <h3>1/2 x a x t</h3>

            <input class='box-input t' type="number" placeholder="t(cm)">
